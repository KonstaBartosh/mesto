<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header header_line">
        <img src="./images/logo.png" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
            </div>
            <button class="profile__button" aria-label="Добавить" type="button"></button>
        </section>
        <section class="cards">
            <div class="card">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/djeirakh.jpeg" alt="Ущелье Джейрах" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Джейрах</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.jpeg" alt="Ущелье Домбай" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/gizhgit-lake.jpeg" alt="Озеро Гижгит" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Гижгит</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Эльбрус</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <p class="popup__title">Редактировать профиль</p>
            <form action="#" name="popup" class="popup__fields">
                <input type="text" value="" class="popup__field popup__field_type_name">
                <input type="text" value="" class="popup__field popup__field_type_job">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <p class="popup__title">Новое место</p>
            <form action="#" name="popup" class="popup__fields">
                <input type="text" value="" class="popup__field popup__field_type_name" placeholder="Название">
                <input type="text" value="" class="popup__field popup__field_type_job" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
