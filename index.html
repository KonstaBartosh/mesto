<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header header_line">
        <img src="./images/logo.png" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
            </div>
            <button class="profile__button" aria-label="Добавить" type="button"></button>
        </section>
        <section class="cards">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container overlay">
            <button class="popup__close-button popup__close-button_type_profile" aria-label="Закрыть" type="button"></button>
            <p class="popup__title">Редактировать профиль</p>
            <form action="#" name="form__profile" class="form" novalidate>
                <input  name="profile__name" 
                        id="name-input"
                        class="popup__field form__input"
                        type="text"
                        value=""
                        minlength="2" maxlength="40"
                        required>
                <span class="name-input-error popup__field_type_error_message"></span>
                <input  name="profile__occupation"
                        id="occupation-input"
                        class="popup__field form__input"
                        type="text" 
                        value="" 
                        minlength="2" maxlength="200"
                        required>
                <span class="occupation-input-error popup__field_type_error_message"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_type_profile">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup_type_add popup">
        <div class="popup__container popup__container_type_add overlay">
            <button class="popup__close-button popup__close-button_type_add" aria-label="Закрыть" type="button"></button>
            <p class="popup__title">Новое место</p>
            <form action="#" name="form__add" class="form" novalidate>
                <input  name="add__title"
                        id="title-input"
                        type="text" 
                        value="" 
                        class="popup__field form__input" 
                        placeholder="Название"
                        minlength="2" maxlength="30" 
                        required>
                <span class="title-input-error popup__field_type_error_message"></span>
                <input  name="add__link"
                        id="link-input"
                        type="url" 
                        value="" 
                        class="popup__field form__input" 
                        placeholder="Ссылка на картинку"
                        required>
                <span class="link-input-error popup__field_type_error_message"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_type_card">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__container-image overlay">
            <button class="popup__close-button popup__close-button_type_image" aria-label="Закрыть" type="button"></button>
            <div class="popup__container-wrap">
                <img src="#" alt="#" class="popup__image">
                <figcaption class="popup__figcaption">Познай дзен</figcaption>
            </div>
        </figure>
    </div>
    <template class="card-template">
        <div class="card">
            <button class="card__trash-icon" type="button" alt="Удалить" ></button>
            <img src='#' alt='#' class="card__image">
            <div class="card__header">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button" alt="Нравится" ></button>
            </div>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
