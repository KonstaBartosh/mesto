<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header header_line">
        <img src="./images/logo.png" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
            </div>
            <button class="profile__button" aria-label="Добавить" type="button"></button>
        </section>
        <section class="cards">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_profile" aria-label="Закрыть" type="button"></button>
            <p class="popup__title">Редактировать профиль</p>
            <form action="#" name="popup" class="popup__fields">
                <input type="text" value="" class="popup__field popup__field_type_name">
                <input type="text" value="" class="popup__field popup__field_type_job">
                <button type="submit" class="popup__submit-button popup__submit-button_type_profile">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <button class="popup__close-button popup__close-button_type_add" aria-label="Закрыть" type="button"></button>
            <p class="popup__title">Новое место</p>
            <form action="#" name="popup-add" class="popup__fields popup__fields_type_add">
                <input type="text" value="" class="popup__field popup__field_type_title-card" placeholder="Название" required>
                <input type="text" value="" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup__submit-button popup__submit-button_type_card">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__container popup__container_type_image ">
            <button class="popup__close-button popup__close-button_type_image" aria-label="Закрыть" type="button"></button>
            <div class="popup__container-wrap">
                <img src="#" alt="#" class="popup__image">
                <figcaption class="popup__figcaption">Познай дзен</figcaption>
            </div>
        </figure>
    </div>
    <template class="card-template">
        <div class="card">
            <button class="card__trash-icon" type="button" alt="Удалить" ></button>
            <img src='#' alt='#' class="card__image">
            <div class="card__header">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button" alt="Нравится" ></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
