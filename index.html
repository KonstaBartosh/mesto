<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.png" alt="Логотип" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                    <a href="#" class="profile__edit-button"></a>
                </div>
            </div>
            <a href="#" class="profile__button"></a>
        </section>
        <section class="cards">
            <div class="card">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/djeirakh.jpeg" alt="Ущелье Джейрах" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Джейрах</h2>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.jpeg" alt="Ущелье Домбай" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/gizhgit-lake.jpeg" alt="Озеро Гижгит" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Гижгит</h2>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Эльбрус</h2>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="card__image">
                <div class="card__header">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form action="#" class="popup__container">
            <a href="#" class="popup__close-button"></a>
            <p class="popup__title">Редактировать профиль</p>
            <input type="text" value="" class="popup__field popup__name-input">
            <input type="text" value="" class="popup__field popup__job-input">
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
    </section>
    <script src="./pages/index.js"></script>
</body>
</html>
